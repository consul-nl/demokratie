en:
  mailers:
    budget_investment_unfeasible:
      subject: "Unfortunately, your proposal does not meet the criteria."
      title: "Unfortunately, your proposal does not meet the criteria."
      hi: "Hello %{username},"
      text1: "We have checked your proposal %{proposal_link}: Unfortunately, it does not meet the criteria."
      text2: "It will therefore not be admitted to the next phase of the %{project_link}."
      reason: "Reason:"
      text3: "If you have any questions, please contact us. You are welcome to submit a new proposal."
      project_link_text: Project
      sincerely: "Sincerely"
    manual_verification_confirmation:
      subject: Your account has just been verified.
      p1: Your account has just been verified.
      p2: If you have already voted, you can now view your votes in the overview.
      p3: You can change your vote at any time up to the end of the process.
    formular_follow_up_letter:
      button_text: To the form
    budget_investment_feasible:
      subject: "Congratulations, your proposal meets the criteria."
      title: "Congratulations, your proposal meets the criteria."
      hi: "Hello %{username},"
      project_link_1_text: criteria
      project_link_2_text: project
      text: "We have reviewed your proposal %{proposal_link}: your proposal meets %{project_link_1}. This means it will be accepted for the next phase of %{project_link_2}."
      sincerely: Best regards
    newsletter_subscription_for_existing_user:
      subject: Subscribe to the newsletter
      p1_html: There was an attempt to sign up for our newsletter using your email address. Since you already have a Consul account, we would like to ask you to log in and activate the option to receive the newsletter in your <a href=%{link}>Account Settings</a>.
    file_ready:
      subject: Data-Export
      p1_html: You have requested an export. The data has now been exported and is attached.
    individual_group_value_users_added:
      subject: Upload of CSV data completed successfully.
      p1_html: "Your data was added successfully: <a href=\"%{url}\">%{url}</a>"
    resource_hidden:
      subject: Your post violates the netiquette.
      title: Your post violates the netiquette.
      hi: "Hello %{username},"
      text1: "We have checked your post: %{text}"
      text2: "Unfortunately, it violates the netiquette of this platform. We have therefore removed your post."
      text3: You can read the rules of netiquette %{netiquette_link}.
      netiquette_link_text: here
      text4: If you have any questions, please contact ustext. You are cordially invited to create a new post that complies with the netiquette.
      sincerely: Kind regards
    comment:
      subject: Your	proposal  has been  commented on.
      title: Your proposal has been commented on.
      hi: "Hello %{username},"
      text: Your proposal has been commented on. Check out the comment %{comment_link}.
      comment_link_text: here
      sincerely: Kind regards
    reply:
      subject: A reply has been made to your comment.
      title: A reply has been made to your comment.
      hi: Hello %{username},
      text: "Another user has replied to your comment. Check out the reply here: %{comment_link}"
      comment_link_text: here
      sincerely: Kind regards
    budget_investment_preselected:
      subject: Congratulations, your proposal is going to the next round!
      title: Congratulations, your proposal is going to the next round!
      hi: "Hello %{username},"
      text1: Your proposal %{proposal_link} has received enough votes and will now be reviewed.
      text2: The result of the review will be published at the beginning of the next phase of the %{project_link}.
      projekt_link_text: Project
      sincerely: Kind regards
    budget_investment_not_preselected:
      subject: Unfortunately, your proposal did not make it to the next round.
      title: Unfortunately, your proposal did not make it to the next round.
      hi: "Hello %{username},"
      text1: Your proposal %{proposal_link} has unfortunately not received enough votes.
      text2: It will therefore not be admitted to the next phase of the %{project_link}.
      projekt_link_text: Project
      sincerely: Kind regards
    proposal_created:
      hi: "Hello %{username},"
      text1: "Your proposal has been successfully submitted: %{proposal_link}"
