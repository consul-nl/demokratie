de:
  mailers:
    sincerely: Mit freundlichen Grüßen
    signature: Ihr Beteiligungs-Team
    shared:
      sincerely: Mit freundlichen Grüßen
      signature: Ihr Beteiligungs-Team
    budget_investment_unfeasible:
      subject: "Ihr Vorschlag entspricht leider nicht den Kriterien."
      title: "Ihr Vorschlag entspricht leider nicht den Kriterien."
      hi: "Hallo %{username},"
      text1: "wir haben Ihren Vorschlag %{proposal_link} geprüft: Leider entspricht dieser nicht den Kriterien."
      text2: "Er wird somit nicht zur nächsten Phase des %{projekt_link} zugelassen."
      reason: "Begründung:"
      text3: "Sollten Sie dazu Fragen haben, kontaktieren Sie uns gerne. Sie sind herzlich eingeladen, einen neuen Vorschlag einzureichen."
      projekt_link_text: Projekts
      sincerely: Mit freundlichen Grüßen
    manual_verification_confirmation:
      subject: Ihr Konto wurde soeben verifiziert.
      p1: Ihr Konto wurde soeben verifiziert.
      p2: Vielen Dank für Ihre Teilhabe.
    formular_answer_confirmation:
      subject: Vielen Dank! Ihr Formular wurde erfolgreich eingereicht.
      p1: Herzlichen Dank für die Einreichung Ihres Formulars. Wir werden die Daten jetzt intern prüfen und ggf. wieder auf Sie zukommen.
    formular_follow_up_letter:
      button_text: Zum Formular
    budget_investment_feasible:
      subject: "Herzlichen Glückwunsch, Ihr Vorschlag entspricht den Kriterien."
      title: "Herzlichen Glückwunsch, Ihr Vorschlag entspricht den Kriterien."
      hi: "Hallo %{username},"
      projekt_link_1_text: Kriterien
      projekt_link_2_text: Projekts
      text: "wir haben Ihren Vorschlag %{proposal_link} geprüft: Ihr Vorschlag entspricht den %{projekt_link_1}. Damit wird er zur nächsten Phase des %{projekt_link_2} zugelassen."
      sincerely: Mit freundlichen Grüßen
    newsletter_subscription_for_existing_user:
      subject: Anmeldung zum Newsletter
      p1_html: Es gab einen Versuch, sich mit Ihrer E-Mail-Adresse für unseren Newsletter anzumelden. Da Sie bereits über ein Consul-Konto verfügen, möchten wir Sie bitten, sich einzuloggen und die Option zum Empfang des Newsletters in Ihren <a href=%{link}>Konto-Einstellungen</a> zu aktivieren.
    file_ready:
      subject: Daten-Export
      p1_html: Sie haben einen Export beantragt. Die Daten wurden nun exportiert und sind im Anhang anbei.
    individual_group_value_users_added:
      subject: Upload der CSV-Daten erfolgreich abgeschlossen.
      p1_html: "Ihre Daten wurden erfolgreich hinzugefügt: <a href=\"%{url}\">%{url}</a>"
    resource_hidden:
      subject: Ihr Beitrag verstößt gegen die Netiquette.
      title: Ihr Beitrag verstößt gegen die Netiquette.
      hi: "Hallo %{username},"
      text1: "wir haben Ihren Beitrag geprüft: %{text}"
      text2: "Leider verstößt er gegen die Netiquette dieser Plattform. Wir haben Ihren Beitrag daher entfernt."
      text3: Sie können die Regeln der Netiquette %{netiquette_link} nachlesen.
      netiquette_link_text: hier
      text4: Sollten Sie dazu Fragen haben, kontaktieren Sie uns gerne. Sie sind herzlich eingeladen, einen neuen Beitrag zu erstellen, der die Netiquette einhält.
      sincerely: Mit freundlichen Grüßen
    comment:
      subject: Ihr Vorschlag wurde kommentiert.
      title: Ihr Vorschlag wurde kommentiert.
      hi: "Hallo %{username},"
      text: Ihr Vorschlag wurde kommentiert. Schauen Sie sich den Kommentar %{comment_link} an. 
      comment_link_text: hier
      sincerely: Mit freundlichen Grüßen
    reply:
      subject: Es wurde auf Ihren Kommentar geantwortet.
      title: Es wurde auf Ihren Kommentar geantwortet.
      hi: Hallo %{username},
      text: "Ein anderer Nutzer hat auf Ihren Kommentar geantwortet. Sehen Sie sich die Antwort hier an: %{comment_link}"
      comment_link_text: hier
      sincerely: Mit freundlichen Grüßen
    budget_investment_preselected:
      subject: Herzlichen Glückwunsch, Ihr Vorschlag geht in die nächste Runde!
      title: Herzlichen Glückwunsch, Ihr Vorschlag geht in die nächste Runde!
      hi: "Hallo %{username},"
      text1: Ihr Vorshlag %{proposal_link} hat ausreichend Stimmen erhalten und wird nun fachlich geprüft.
      text2: Das Ergebnis der Prüfung wird zu Beginn der nächsten Phase des %{projekt_link} veröffentlicht.
      projekt_link_text: Projekts
      sincerely: Mit freundlichen Grüßen
    budget_investment_not_preselected:
      subject: Schade, Ihr Vorschlag hat es leider nicht in die nächste Runde geschafft.
      title: Schade, Ihr Vorschlag hat es leider nicht in die nächste Runde geschafft.
      hi: "Hallo %{username},"
      text1: Ihr Vorschlag %{proposal_link} hat leider nicht genügend Stimmen erhalten.
      text2: Er wird daher nicht zur nächsten Phase des %{projekt_link} zugelassen.
      projekt_link_text: Projekts
      sincerely: Mit freundlichen Grüßen
    proposal_created:
      hi: "Hallo %{username},"
      text1: "Ihr Vorschlag ist erfolgreich eingegangen: %{proposal_link}"
